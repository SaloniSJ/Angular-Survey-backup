<div class="container-fluid">
    <div class="row">
        <div class="moblogo_box">
            <img src="../../assets/images/logo.png" alt="" class="img-responsive">
        </div>

        <div class="col-md-12 col-lg-6 pad0">
            <div class="main_img">
                <img src="../../assets/images/MaskGroup6.png" alt="" class="img-responsive desktop_img">
                <img src="../../assets/images/mob_img6.png" alt="" class="img-responsive mob_img">
            </div>
            <div class="logo_box">
                <img src="../../assets/images/logo.png" alt="" class="img-responsive">
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="center_box forgot-password">
                <div class="form_box">

                    <h1 class="title active">Forgot Password</h1>

                    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: 10px;" *ngIf="errorMsg">
                        <strong> {{errorMsg}} </strong>
                        <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>

                    <form id="form" #signInForm="ngForm" (ngSubmit)="sendOtp()" novalidate>

                        <div [class.error_input]="emailOrMobile.invalid && emailOrMobile.touched" class="form-label-group form-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="inputEmail" class="form-control" placeholder="John@abc.com"
                        #emailOrMobile="ngModel" [(ngModel)]="userSignInModel.emailOrMobile" name="emailOrMobile" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <label for="inputEmail">Email or Mobile</label>
                        <div class="underline"></div>
                      </div>

                        <div class="error"
                            *ngIf="emailOrMobile.errors && (emailOrMobile.valid || emailOrMobile.touched)">
                            <span *ngIf="emailOrMobile.errors.required">{{message.ForgotPasswordValidation}}</span>
                        </div>

                        <div class="btn_box">
                            <button type="submit" [disabled]="signInForm.invalid"
                                class="btn btn-primary">Submit</button>
                            <button type="button" [routerLink]="'/signin'" class="btn btn-light">Login</button>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
