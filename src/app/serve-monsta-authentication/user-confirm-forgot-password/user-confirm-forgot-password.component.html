<div class="container-fluid">
  <div class="row">
    <div class="moblogo_box">
      <img src="../../assets/images/logo.png" alt="" class="img-responsive">
    </div>

    <div class="col-md-12 col-lg-6 pad0">
      <div class="main_img">
        <img src="../../assets/images/MaskGroup4.png" alt="" class="img-responsive desktop_img">
        <img src="../../assets/images/mob_img1.png" alt="" class="img-responsive mob_img">
      </div>
      <div class="logo_box">
        <img src="../../assets/images/logo.png" alt="" class="img-responsive">
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="center_box ">
        <div class="form_box">

          
          <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: 10px;" *ngIf="errorMsg">
            <strong> {{errorMsg}} </strong>
            <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <h1 class="title active"> Reset Password</h1>
          
          <form id="form" #confirmForgotPasswordForm="ngForm" (ngSubmit)="confirmForgotPassword()" novalidate>

            <div [class.error_input]="password.invalid && password.touched" class="form-label-group form-input">
              <i class="fa fa-eye" aria-hidden="true"></i>
              <input type="password" name="password" id="Password" class="form-control" placeholder="Password" required autofocus
              (keyup)="validatePasswordAndConfirmPassword(confirmPassword.value,password.value)"
                pattern="^[a-zA-Z0-9@!#.]{8,}$" #password="ngModel" [(ngModel)]="otpModel.password">
              <label for="Password">Password</label>
              <div class="underline"></div>
            </div>

            <div class="error" *ngIf="password.errors && (password.valid || password.touched)">
              <span *ngIf="password.errors.required">{{message.PasswordCheck}}</span>
              <span *ngIf="password.errors.pattern">{{message.PasswordPolicyCheck}}</span>
              <span *ngIf="!passwordAndConfimPasswordIsEqual">{{message.PasswordEqualityCheck}}</span>
            </div>


          <div [class.error_input]="passwordAndConfimPasswordIsEqual && confirmPassword.invalid && confirmPassword.touched" class="form-label-group form-input">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
              <input type="password" name="confirmPassword" id="confpassword" class="form-control" placeholder="Confirm Password" required
              (keyup)="validatePasswordAndConfirmPassword(confirmPassword.value,password.value)" #confirmPassword="ngModel" [(ngModel)]="otpModel.confirmPassword" >
              <label for="confpassword">Confirm Password</label>
              <div class="underline"></div>
            </div>

            <div class="error" *ngIf="!(confirmPassword.errors) && (confirmPassword.valid || confirmPassword.touched)">
              <span *ngIf="confirmPassword.errors?.required">{{message.PasswordPolicyCheck}}</span>
              <span *ngIf="!passwordAndConfimPasswordIsEqual">{{message.PasswordEqualityCheck}}</span>
            </div>


            <div class="otp mt-4">
              <input name="id1" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id1.invalid && id1.touched" #id1="ngModel"
                [(ngModel)]="otpModel.id1" required type="text" maxlength="1" />
              <input name="id2" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id2.invalid && id2.touched" #id2="ngModel"
                [(ngModel)]="otpModel.id2" required type="text" maxlength="1" />
              <input name="id3" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id3.invalid && id3.touched" #id3="ngModel"
                [(ngModel)]="otpModel.id3" required type="text" maxlength="1" />
              <input name="id4" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id4.invalid && id4.touched" #id4="ngModel"
                [(ngModel)]="otpModel.id4" required type="text" maxlength="1" />
              <input name="id5" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id5.invalid && id5.touched" #id5="ngModel"
                [(ngModel)]="otpModel.id5" required type="text" maxlength="1" />
            </div>



            <div class="btn_box">
              <button type="submit" [disabled]="confirmForgotPasswordForm.invalid" class="btn btn-primary">Send
                Request</button>
              <button type="reset" class="btn btn-light">RESET</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
