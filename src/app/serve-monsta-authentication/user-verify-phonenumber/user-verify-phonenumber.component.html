<div class="container-fluid">
	<div class="row">
		<div class="moblogo_box">
			<img src="../../assets/images/logo.png" alt="" class="img-responsive">
		</div>
		<div class="col-md-12 col-lg-6 pad0">
			<div class="main_img">
				<img src="../../assets/images/MaskGroup3.png" alt="" class="img-responsive desktop_img">
				<img src="../../assets/images/mob_img3.png" alt="" class="img-responsive mob_img">
			</div>
			<div class="logo_box">
				<img src="../../assets/images/logo.png" alt="" class="img-responsive">
			</div>
		</div>


		<div class="col-md-12 col-lg-6">
			<div class="center_box otp">
				<div class="form_box">

					<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="errorMsg">
						<strong> {{errorMsg}} </strong>
						<button type="button" class="close" data-dismiss="alert" (click)="closeAlert()"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<h1 class="title active">Mobile verification</h1>

					<form id="form" #verifyPhoneForm="ngForm" (ngSubmit)="verifyPhone()">

						<!-- <div class="form-group col-sm-2" *ngFor="let input of formInput;  index as i"> -->
							
							<!-- <input name="id1" [class.error_input]="id1.invalid && id1.touched" #id1="ngModel"
							[(ngModel)]="otpModel.id1" (keyup)="keyUpEvent($event, i)" required type="text" maxlength="1" />

							</div> -->

						<p class="">An OTP has been sent on the registered Mobile number {{mobileNumber}}</p>

						<input name="id1" autofocus (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id1.invalid && id1.touched" #id1="ngModel"
                            [(ngModel)]="otpModel.id1" required type="text" maxlength="1" />
                        <input name="id2" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id2.invalid && id2.touched" #id2="ngModel"
                            [(ngModel)]="otpModel.id2" required type="text" maxlength="1" />
                        <input name="id3" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id3.invalid && id3.touched" #id3="ngModel"
                            [(ngModel)]="otpModel.id3" required type="text" maxlength="1" />
                        <input name="id4" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id4.invalid && id4.touched" #id4="ngModel"
                            [(ngModel)]="otpModel.id4" required type="text" maxlength="1" />
                        <input name="id5" (keyup)="keyUpEvent($event)" (keydown.backspace)="keyDownEvent($event)" [class.error_input]="id5.invalid && id5.touched" #id5="ngModel"
                            [(ngModel)]="otpModel.id5" required type="text" maxlength="1" />

						<div class="form-group text-left forget">
							<!-- <a  class="ForgetPwd">Change Mobile Number</a> -->
						</div>


						<div class="btn_box">
							<button type="submit" [disabled]="verifyPhoneForm.invalid"
								class="btn btn-primary">Verify</button>
							<button type="button" routerLink='/signin' class="btn btn-light">Skip</button>
						</div>

					</form>



				</div>
			</div>
		</div>
	</div>
</div>
